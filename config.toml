baseurl = "https://samuelrbarbosa.github.io/academic/"
title = "HOME"

theme = "hugo-coder"
publishDir = "docs"
themeDir = "themes"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Prof. Dr. Samuel Barbosa"
    description = "Samuel Barbosa's academic website"
    keywords = "blog,developer,personal"
    info = "Universidade de São Paulo - Faculdade de Direito"
    avatarurl = "images/samuel.jpg"
    footercontent = "Endereço: rua Riachuelo, 185, 6º andar. CEP 01007-000, São Paulo/SP/Brasil"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

